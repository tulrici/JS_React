The class "col-md-2" is a Bootstrap class used for responsive column layout. 
- "col": indicates that this is a column in the Bootstrap grid system.
- "md": stands for "medium" devices, which are defined as devices with a screen width â‰¥ 768px and < 992px.
- "2": specifies that this column should take up 2 of the 12 available columns in the grid on medium devices.

The column will adjust its width based on the screen size, and on medium devices, it will take up 2/12th (about 16.67%) of the container's width. 
-->
